<div *ngIf="isCommentListEmpty()" class="commentlist">
    <div class="buttonbar">
        <a (click)="toggleComments()" class="button button-long">Kommentare Ein- & Ausblenden</a>
        <a (click)="toggleComments()" class="button button-short">Kommentare</a>
    </div>
    <ng-container *ngIf="showComments">
        <comment *ngFor="let comment of comments" [commentData] = "comment"></comment>
    </ng-container>
</div>
