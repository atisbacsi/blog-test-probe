<div class="commenteditor">
    <div (click)="isEditing=true" class="displayedText">{{text}}</div>
    <div *ngIf="isEditing" class="commenteditor_curtain">
        <div class="commenteditor_window">
            <form>
                Bitte tippen Sie ihren Kommentar ein (max. 200 Zeichen):
                <textarea id="commentContent" name="commentContent" required maxlength="200" [(ngModel)]="editedtext" #commentContent="ngModel" ></textarea>
                <div *ngIf="commentContent.invalid">      
                    <div *ngIf="commentContent.errors.required" class="error">
                        Body ist obligatorisch.
                    </div>
                    <div *ngIf="commentContent.errors.maxlength"class="error">
                        Body kann maximal 200 Zeichen bestehen.
                    </div>      
                </div>
                <div class="buttonbar">
                    <div  *ngIf="!commentContent.invalid && !hasNetworkError" (click)="save()" class="button savebutton" [class.is-saving]="isSaving">Ok</div>
                    <div *ngIf="!isSaving" (click)="cancel()" class="button cancelbutton">Abbrechen</div>
                </div>
                <div *ngIf="hasNetworkError" class="networkErrorMessage error">Netzwerk Fehler. Bitte versuchen Sie es in einem sp√§teren Zeitpunkt.</div>
            </form>
        </div>
    </div>
</div>
