<div class="commenteditor">
    <div (click)="isEdited=true">
            {{text}}
    </div>
    <div *ngIf="isEdited" class="commenteditor_curtain"></div>
    <div *ngIf="isEdited" class="commenteditor_window">
        <form>
            <textarea id="commentContent" name="commentContent" required maxlength="200" [(ngModel)]="text" #commentContent="ngModel" ></textarea>
      
            <div *ngIf="commentContent.invalid">      
                <div *ngIf="commentContent.errors.required">
                    Comment body is required.
                </div>
                <div *ngIf="commentContent.errors.maxlength">
                    Comment body besteht maximal 200 Zeichen.
                </div>      
            </div>
            <div class="buttonbar">
                <div  *ngIf="!commentContent.invalid" (click)="save()" class="button"><span>Ok</span></div>
                <div (click)="cancel()" class="button"><span>Abbrechen</span></div>
            </div>
        </form>
    </div>
</div>
