<div class="commenteditor">
    <div (click)="isEditing=true" class="displayedText">{{text}}</div>
    <div *ngIf="isEditing" class="commenteditor_curtain">
        <div class="commenteditor_window">
            <form>
                Bitte tippen Sie ihren Kommentar ein (max. 200 Zeichen):
                <textarea id="commentContent" name="commentContent" required [(ngModel)]="editedtext" #commentContent="ngModel" ></textarea>
                <div *ngIf="commentContent.invalid && commentContent.errors.required" class="error">
                    Der Kommentartext ist obligatorisch.
                </div>
                <div *ngIf="!isEditedtextNotTooBig()"class="error">
                    Der Kommentartext kann bis zu 200 Zeichen lang sein.
                </div>      
                <div class="buttonbar">
                    <div *ngIf="!commentContent.invalid && !hasNetworkError && isEditedtextNotTooBig()" (click)="save()" class="button savebutton" [class.is-saving]="isSaving">Ok</div>
                    <div *ngIf="!isSaving" (click)="cancel()" class="button cancelbutton">Abbrechen</div>
                </div>
                <div *ngIf="hasNetworkError" class="networkErrorMessage error">Netzwerk Fehler. Bitte versuchen Sie es in einem sp√§teren Zeitpunkt.</div>
            </form>
        </div>
    </div>
</div>
