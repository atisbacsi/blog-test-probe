<div *ngIf="postData != null" class="post">
    <div class="head">
        <div class="post-id">{{postData.id}}</div>
        <div class="user-id">(User id: {{postData.userId}})</div>
    </div>
    <div class="title">{{postData.title}}</div>
    <div class="body">{{postData.body}}</div>
    <div class="commentContainer">
        <commentlist [post-id]="postData.id"></commentlist>
    </div>
</div>
