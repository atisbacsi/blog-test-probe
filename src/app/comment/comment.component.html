<div *ngIf="commentData != null" class="comment">
    <div class="head">
        <div class="commentId">{{commentData.id}}</div>
        <div class="postId">({{commentData.postId}})</div>
    </div>
    <div class="user">
        <div class="name">{{commentData.name}}</div>
        <div class="email">({{commentData.email}})</div>    
    </div>
    <div class="body">
        {{commentData.body}}
    </div>
</div>
