<div *ngIf="commentData != null" class="comment">
    <div class="user">
        <!-- <div class="post-id">(post id: {{commentData.postId}})</div> -->
        <div class="name">{{commentData.name}}</div>
        <div class="email">({{commentData.email}})</div>    
        <div class="comment-id">#{{commentData.id}}</div>
    </div>
    <div class="body">
        {{commentData.body}}
    </div>
</div>
